<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place Your Bet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-3">Blackjack - Place Your Bet</h2>
        <p>Balance: <strong th:text="${balance}"></strong></p>
        <form th:action="@{/game/start}" method="post">
            <div class="mb-3">
                <label for="bet" class="form-label">Enter your bet:</label>
                <input type="number" class="form-control" id="bet" name="bet" min="10" value="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>
    </div>
</body>
</html>
